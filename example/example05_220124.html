<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a[href] {
            color: green;
        }
        a:link a:visited {
            color: green;
            text-decoration: none;
        }
        a:hover {
            color: green;
            text-decoration: underline;
        }
        a:active {
            color: green;
        }
    </style>
</head>
<body>
    <div>
        <h3>HTML 강좌</h3>
    </div>
    <ul>
        <li><a href="#">공지사항</a></li>
        <li><a href="#">유튜브 강의</a></li>
        <li><a href="#">질문과 답변</a></li>
        <li><a href="#">자료실</a></li>
        <li><a href="#">이용 안내</a></li>
    </ul>
</body>
</html>
