<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            font-family: '굴림';
        }
        h1 {
            text-align: center;
            color: blue;
            text-shadow: 3px 3px 10px black;
            font-size: 60px;
        }
        .align-right {
            text-align: right;
            color: gray;
        }
        p {
            font-size: 1.5em;
        }
        .weight {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div>
        <h1>고양이 기르기</h1>
        <p class="align-right">2022년 01월 24일</p>
    </div>
    <p>고양이는 <span class="weight">개와 함께 가장 사랑받는 애완동물</span>이다. 하지만 고양이와 개는 매력은 전적으로 다르다. 주인에게 충성을 다하는 개와는 달리, <span class="weight">고양이는 상당히 독립적인 동물</span>이기 때문이다.</p>
    <p>거기다 고양이는 혼자서 보내는 시간을 즐기는 동물이라 장난감을 가지고 하루 종일 갖고 놀면서 시간을 보낸다. 그래서 <span class="weight">고양이는 현대인에게 가장 잘 맞는 반려동물</span>이라고 하기도 한다.</p>
</body>
</html>
