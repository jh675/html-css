<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Document</title>
    </head>
    <body>
        <form>
            <fieldset style="width: 30%;">
                <label for="user_id">아이디:</label>&nbsp;
                <input type="text" id="user_id" size="10">
                <label for="user_pwd">패스워드:</label>&nbsp;
                <input type="password" id="user_pwd" size="10">
                <input type="button" value="Login">
            </fieldset>
            <fieldset style="width: 30%;">
                <legend>배송 정보</legend>
                <ul>
                    <li>
                        <label for="user_name">이름</label>&nbsp;
                        <input type="text" id="user_name">
                    </li>
                    <li>
                        <label for="user_addr">주소</label>&nbsp;
                        <input type="text" id="user_addr">
                    </li>
                    <li>
                        <label for="user_mail">이메일</label>&nbsp;
                        <input type="email" id="user_mail">
                    </li>
                    <li>
                        <label for="user_phone">연락처</label>&nbsp;
                        <input type="tel" id="user_phone">
                    </li>
                </ul>
            </fieldset>
        </form>
    </body>
</html>
