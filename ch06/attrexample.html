<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 선택자</title>
    <style>
        li {
            display: inline;
        }

        a[href] {
            background-color: deepskyblue;
            border: double 1px darkmagenta;
        }
    </style>
</head>
<body>
    <h3>속성 선택자 - 속성만</h3>
    <ul>
        <li><a>메인메뉴 : </a></li>
        <li><a href="#">메뉴1</a></li>
        <li><a href="#">메뉴2</a></li>
        <li><a href="#">메뉴3</a></li>
        <li><a href="#">메뉴4</a></li>
    </ul>
</body>
</html>
