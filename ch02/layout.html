<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>HTML의 기본 구조</title>
    </head>
    <body>
        <!-- HEADER -->
        <header>
            <div>
                <h1>주제의 주제목</h1>
            </div>
            <nav>메뉴 1</nav>
            <nav>메뉴 2</nav>
            <nav>메뉴 3</nav>
            <nav>메뉴 4</nav>
            <nav>메뉴 5</nav>
            <nav>메뉴 6</nav>
            <nav>메뉴 7</nav>
        </header>
        <!-- CONTAINER -->
        <main>
            <section>
                <article>
                    <header>
                        <h2>주제의 부제목1</h2>
                    </header>
                    <p>이 곳은 부 세션 영역입니다</p>
                </article>
            </section>
            <section>
                <article>
                    <header>
                        <h2>주제의 부제목2</h2>
                    </header>
                    <p>CONTAINER 영역은 main이 있으며 그 밑에 section단위로 구분됩니다.</p>
                </article>
            </section>
            <section>
                <article>
                    <h2>대그룹</h2>
                    <h2>중그룹</h2>
                    <h2>소그룹</h2>
                </article>
            </section>
        </main>
        <aside>
            <h2>부가적 정보</h2>
            <p>이 곳은 부가적 정보를 제공합니다.</p>
        </aside>
        <!-- FOOTER -->
        <footer>
            <small>FOOTER 영역은 사이트에 대한 정보들을 제공합니다.</small>
        </footer>
    </body>
</html>
